<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rasmus Jönsson</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet">
    <link href="/Content/bootstrap.paper.min.css" rel="stylesheet">
    <link href="/Content/r.css" rel="stylesheet">
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/angular-ui-router.min.js"></script>
    <script src="/Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="/Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="/App/rasmusj.se/app-module.js"></script>
    <base href="/">
</head>
<body>
    <div ng-app="rasmusj.se" ng-controller="main">
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ng-cloak href="{{appUrl}}">{{brand}}</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul ui-sref-active="active" class="nav navbar-nav" ng-repeat="item in menuItems">
                            <li ng-show="item.subitems.length == 0">
                                <a ui-sref="{{item.sref}}" href="{{item.url}}" ng-cloak>{{item.title}}</a>
                            </li>
                            <li class="dropdown" ng-show="item.subitems.length > 0">
                                <a href="#" ng-cloak class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{item.title}} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="subitem in item.subitems"><a ui-sref="{{subitem.sref}}" href="{{subitem.url}}" ng-cloak>{{subitem.title}}</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container">
            <alert ng-repeat="alert in alerts" ng-cloak type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </section>
        <main ui-view class="container">

        </main>
        <footer class="footer container" ng-cloak>
            <p class="text-muted">{{footer}}</p>
        </footer>
    </div>
    <script src="/App/rasmusj.se/Controllers/home.js"></script>
    <script src="/App/rasmusj.se/Controllers/rtek.js"></script>
    <script src="/App/rasmusj.se/Controllers/Projects/voter.js"></script>
    <script src="/App/rasmusj.se/Controllers/Projects/quicklink.js"></script>
    <script src="/App/rasmusj.se/Controllers/Projects/pgpid.js"></script>
    <script src="/App/rasmusj.se/Controllers/Projects/nettcputility.js"></script>
    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
</body>
</html>
